<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Register</title>
    <link rel="shortcut icon" href="use.png" type="image/png" />
    <meta charset="utf-8">

    <!--JQUERY-->

    
    <!-- FBOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!--  css-->
    <link rel="stylesheet" type="text/css" href="indexRegistro.css" media="all"">


</head>
<body>


     

    <div class="modal-dialog text-center">
        <div class="col-sm-10 main-section">
            <div class="modal-content">

                <div class="col-12 user-img">
                    <img src="use.png" th:src="@{/img/user.png}"/>
                </div>

                <form class="col-12" th:action="@{/register}" method="get">

                    <div class="form-group" id="tit">
                        <h3>Recuperar Contraseña</h3>
                    </div>

                    <p>Por favor, digite el correo con el cual desea restablecer su contraseña</p>



                     <div class="form-group" id="mail-group">
                        <input type="email" class="form-control" placeholder="Correo" name="email"/>
                    </div>


                    <button id="bot" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Enviar </button>
                


                    </div>

                </form>






                
        </div>
    </div>
</body>
</html>
