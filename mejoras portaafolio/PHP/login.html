<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Login</title>
    <link rel="shortcut icon" href="use.png" type="image/png" />

    <!--JQUERY-->

    
    <!-- FBOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!--  css-->
    <link rel="stylesheet" type="text/css" href="index.css" media="all"">

</head>
<body>


    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="use.png" th:src="@{/img/user.png}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                    <div class="col-12 forgot">
                    <a href="register.html">Nuevo Usuario</a>
                    </div>

                    <button id="bot" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </form>

                <div class="col-12 forgot">
                    <a href="pass.html">Olvidó su contraseña?</a>
                </div>

        </div>
    </div>
</body>
</html>
