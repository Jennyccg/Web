<body>
    <div class="header">
      <i class="fas fa-user-circle"  id="img"></i>

    </div>


   <div class="modal-dialog text-center">
     <div class="col-sm-10 main-section">

        <div class="modal-content">

            <form class="col-12" th:action="@{/register}" method="get">
                <br>

                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre Completo" name="name"/>
                    </div>


                     <div class="form-group" id="mail-group">
                        <input type="email" class="form-control" placeholder="Correo" name="email"/>
                    </div>
                    <div class="form-group" id="cel-group">
                        <input type="number" class="form-control" placeholder="Celular" name="cel"/>
                    </div>

                    <div class="form-group" id="date-group">
                        <input type="date" class="form-control" placeholder="Fecha nacimiento" name="date"/>
                    </div>

                    <button id="bot" type="submit" class="btn btn-info"><i class="fas fa-sign-in-alt"></i>  Guardar </button>

                    <br>
                


                    </div>

                </form>






        </div>







     </div>
